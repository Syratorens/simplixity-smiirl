server {
    listen 80;
    server_name _;
    root /var/www/html;
    index smiirl-json-feed.php;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Bloquer l'accès direct à functions.php
    location ~ ^/functions\.php$ {
        deny all;
        return 403;
    }

    # Route principale pour smiirl-json-feed
    location = /smiirl-json-feed {
        try_files $uri /smiirl-json-feed.php$is_args$args;
    }

    # Configuration PHP-FPM avec cache
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Configuration du cache - 8 secondes
        fastcgi_cache PHPCACHE;
        fastcgi_cache_valid 200 120s;
        fastcgi_cache_bypass $http_cache_control;
        fastcgi_no_cache $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
    }
}
